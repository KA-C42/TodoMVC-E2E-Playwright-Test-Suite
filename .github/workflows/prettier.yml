name: Prettier Formatting Check
on:
  push:
  pull_request:
jobs:
  prettier:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: 'Prettier: Check formatting'
        run: npm run format:check
